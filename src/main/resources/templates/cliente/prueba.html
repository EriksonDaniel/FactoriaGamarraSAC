<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Lista Clientes</title>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link href="../static/css/index.css" th:href="@{/css/index.css}"
	rel="stylesheet" />

<!-- Material Design for Bootstrap fonts and icons -->
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">

<!-- Material Design for Bootstrap CSS -->
<link rel="stylesheet"
	href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css"
	integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX"
	crossorigin="anonymous">

<!-- JQuery -->

<link rel="stylesheet" type="text/css"
	href="https://cdn.datatables.net/1.10.18/css/dataTables.material.min.css">

<title>Factoria Gamarra</title>




</head>
<body>

	<div class="bmd-layout-container bmd-drawer-f-l">
		<header class="bmd-layout-header ">
			<div th:replace="fragments/head :: head"></div>
		</header>
		<div id="dw-s1" class="bmd-layout-drawer bg-faded ">
			<div th:replace="fragments/header :: header"></div>
		</div>

		<main class="bmd-layout-content">
		<div class="container">
			<!-- EMPIEZA A EDITAR DE AQUÍ EN ADELANTE -->
			<!-- EMPIEZA A EDITAR DE AQUÍ EN ADELANTE -->

			<br>
			<h2>LISTA DE MARCAS</h2>
			<ul class="nav nav-pills nav-fill">
				<a class="btn btn-outline-success" th:href="@{/cliente/new}" role="button">Registrar</a>
			</ul>
			<br>
			<table class="table table-hover" id="tab_logic">
				<thead>
					<tr>
						<th>id</th>
						<th>Nombre</th>
						<th>Apellido</th>
						<th>Email</th>
						<th>Fecha de nacimiento</th>
						<th>Cuentas</th>
						<th>Movimientos</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="cliente: ${clientes}">
						<td th:text="${cliente.id}"></td>
						<td th:text="${cliente.nombre}"></td>
						<td th:text="${cliente.apellido}"></td>
						<td th:text="${cliente.email}"></td>
						<td th:text="${cliente.fecha_nacimiento}"></td>
						<td><a class="btn btn-success btn-sm" href="#" th:href="@{'/cuenta/list/'+ ${cliente.id}}"
							th:text="'Cuentas'"></a></td>
						<td><a class="btn btn-danger btn-sm" href="#"
							th:href="@{'/movimiento/list/'+ ${cliente.id}}"
							th:text="'Movimientos'"></a></td>
					</tr>
				</tbody>
			</table>
			<!-- SOLO EDITAR HASTA AQUÍ -->
			<!-- SOLO EDITAR HASTA AQUÍ -->
		</div>
		</main>
	</div>
	<div th:replace="fragments/footer :: footer"></div>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js"
		integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U"
		crossorigin="anonymous"></script>
	<script
		src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js"
		integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9"
		crossorigin="anonymous"></script>
	<script>$(document).ready(function() { $('body').bootstrapMaterialDesign(); });</script>
	<!-- JQUERY export-->
	<script type="text/javascript" charset="utf8"
		src="https://cdn.datatables.net/1.10.18/js/jquery.dataTables.min.js"></script>
	<script type="text/javascript" charset="utf8"
		src="https://cdn.datatables.net/buttons/1.5.2/js/dataTables.buttons.min.js"></script>
	<script type="text/javascript" charset="utf8"
		src="https://cdn.datatables.net/buttons/1.5.2/js/buttons.flash.min.js"></script>
	<script type="text/javascript" charset="utf8"
		src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
	<script type="text/javascript" charset="utf8"
		src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/pdfmake.min.js"></script>
	<script type="text/javascript" charset="utf8"
		src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/vfs_fonts.js"></script>
	<script type="text/javascript" charset="utf8"
		src="https://cdn.datatables.net/buttons/1.5.2/js/buttons.html5.min.js"></script>
	<script type="text/javascript" charset="utf8"
		src="https://cdn.datatables.net/buttons/1.5.2/js/buttons.print.min.js"></script>
	<script type="text/javascript" charset="utf8"
		src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>
	<script type="text/javascript">
        $('#tab_logic').DataTable( {
 	 	    pageLength: 15,
            dom: 'Bfrtip',
            buttons: [
                'copy', 'excel', 'pdf', 'print'
            ],
        } );
    </script>


</body>
</html>
