<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<meta charset="ISO-8859-1" />
<title>Lista Clientes</title>
<!-- Required meta tags -->
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<link href="../static/css/index.css" th:href="@{/css/index.css}"
	rel="stylesheet" />

<!-- Material Design for Bootstrap fonts and icons -->
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons" />

<!-- Material Design for Bootstrap CSS -->
<link rel="stylesheet"
	href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css"
	integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX"
	crossorigin="anonymous" />

<!-- JQuery -->

<link rel="stylesheet" type="text/css"
	href="https://cdn.datatables.net/1.10.18/css/dataTables.material.min.css" />

<title>Factoria Gamarra</title>
</head>

<body>
	<header th:fragment="header">
		<div th:fragment="head">
			<div class="navbar">
				<button class="navbar-toggler" type="button" data-toggle="drawer"
					data-target="#dw-s1">
					<span class="sr-only">Toggle drawer</span> <i
						class="material-icons" style="font-size: 36px; color: white;">commute</i>
				</button>


				<ul class="nav navbar-default">
					<li sec:authorize="!isAuthenticated()" class="nav-item"><a
						class="nav-link" th:href="@{/login}">INGRESAR</a></li>

					<li sec:authorize="isAuthenticated()" class="nav-item"><a
						class="nav-link" th:href="@{/cliente/new}"> REGISTRAR CLIENTE</a></li>

					<li sec:authorize="isAuthenticated()" class="nav-item dropdown"><a
						class="nav-link dropdown-toggle dropdown-menu-right" href="#"
						role="button" id="dropdownMenuLink" data-toggle="dropdown"
						aria-haspopup="true" aria-expanded="false"><span
							sec:authentication="name"></span></a>

						<div class="dropdown-menu dropdown-menu-right"
							aria-labelledby="dropdownMenuLink">
							<form id="logoutForm" th:action="@{/logout}" method="post">
								<a class="dropdown-item"
									onclick="document.getElementById('logoutForm').submit();">SALIR</a>
								<input type="hidden" th:name="${_csrf.parameterName}"
									th:value="${_csrf.token}" />
							</form>
						</div></li>
				</ul>
			</div>


			<div class="alert alert-success" th:if="${success != null}"
				th:text="${success}"></div>
			<div class="alert alert-danger" th:if="${error != null}"
				th:text="${error}"></div>
			<div class="alert alert-warning" th:if="${warning != null}"
				th:text="${warning}"></div>
			<div class="alert alert-info" th:if="${info != null}"
				th:text="${info}"></div>
		</div>
	</header>
</body>
</html>
