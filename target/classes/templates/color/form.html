<body>

	<div class="bmd-layout-container bmd-drawer-f-l">
		<header class="bmd-layout-header ">
			<div th:replace="fragments/head :: head"></div>
		</header>
		<div id="dw-s1" class="bmd-layout-drawer bg-faded ">
			<div th:replace="fragments/header :: header"></div>
		</div>

		<main class="bmd-layout-content">
		<div class="container">
			<!-- EMPIEZA A EDITAR DE AQUÍ EN ADELANTE -->
			<!-- EMPIEZA A EDITAR DE AQUÍ EN ADELANTE -->

			<br>
			<h2>REGISTRAR COLORES</h2>
			<br>
			<form th:action="@{/color/save}" th:object="${color}" method="post">
				<div class="form-group">
					<label for="name">Nombre Color</label> <input type="text"
						th:field="*{nombreColor}" class="form-control" id="name" pattern=".{3,10}"
						placeholder="Nombre Color" required>
				</div>
				<div class="form-group">
					<label for="version">Detalle Color</label> <input type="text"
						th:field="*{detalleColor}" class="form-control" id="version" pattern=".{6,6}"
						placeholder="Detalle Color" required>
				</div>
				<div>
					<div>
						<input class="btn btn-outline-success" type="submit" value="Guardar">
					</div>
				</div>
			</form>

			<!-- SOLO EDITAR HASTA AQUÍ -->
			<!-- SOLO EDITAR HASTA AQUÍ -->
		</div>
		</main>
	</div>
	<div th:replace="fragments/footer :: footer"></div>
